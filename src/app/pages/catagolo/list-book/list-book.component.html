
<div class="container"  >
  <div class="container-icon" >
    <div class="length">
      <p>Risultato : <span>{{dataLenght}}</span></p>
    </div>
    <div class="icons">
      <svg (click)="clickEvent()" *ngIf="status === false"  height="24" width="24"><path d="M2.5 10V2.5H10V10ZM4 8.5h4.5V4H4Zm-1.5 13V14H10v7.5ZM4 20h4.5v-4.5H4Zm10-10V2.5h7.5V10Zm1.5-1.5H20V4h-4.5Zm-1.5 13V14h7.5v7.5Zm1.5-1.5H20v-4.5h-4.5Zm-7-11.5Zm0 7Zm7-7Zm0 7Z"/></svg>
